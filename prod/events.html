<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Slider</title>
    <link rel="stylesheet" href="./styles/events.css" />
</head>

<body class="bg_blend_of_home">
    <div class="bg_blend_of_home"></div>
    <!-- <div class="tp"> -->
    <section id="slider">
        <input type="radio" name="slider" class="slide" id="s1" checked />
        <input type="radio" name="slider" class="slide" id="s2" />
        <input type="radio" name="slider" class="slide" id="s3" />
        <input type="radio" name="slider" class="slide" id="s4" />
        <input type="radio" name="slider" class="slide" id="s5" />
        <label class="event_poster_image" for="s1" id="slide1">
            <img src="../assets/_events_assets/posters/2x/compressed_for_lazyload_webp/hot_stepper.webp"
                data-src="../assets/_events_assets/posters/2x/100/hot_stepper.webp" class="lazyload" data-aos="fade-up"
                data-aos-duration="400" data-aos-offset="60" data-aos-delay="0" />
        </label>
        <label class="event_poster_image" for="s2" id="slide2">
            <img src="../assets/_events_assets/posters/2x/compressed_for_lazyload_webp/one_mic_stand.webp"
                data-src="../assets/_events_assets/posters/2x/100/one_mic_stand.webp" class="lazyload"
                data-aos="fade-up" data-aos-duration="400" data-aos-offset="60" data-aos-delay="200" />
        </label>
        <label class="event_poster_image" for="s3" id="slide3">
            <img src="../assets/_events_assets/posters/2x/compressed_for_lazyload_webp/raise_your_mic.webp"
                data-src="../assets/_events_assets/posters/2x/100/raise_your_mic.webp" class="lazyload"
                data-aos="fade-up" data-aos-duration="400" data-aos-offset="60" data-aos-delay="400" />
        </label>
        <label class="event_poster_image" for="s4" id="slide4">
            <img src="../assets/_events_assets/posters/2x/compressed_for_lazyload_webp/rangshala.webp"
                data-src="../assets/_events_assets/posters/2x/100/rangshala.webp" class="lazyload" data-aos="fade-up"
                data-aos-duration="400" data-aos-offset="60" data-aos-delay="600" />
        </label>
        <label class="event_poster_image" for="s5" id="slide5">
            <img src="../assets/_events_assets/posters/2x/compressed_for_lazyload_webp/strokes.webp"
                data-src="../assets/_events_assets/posters/2x/100/strokes.webp" class="lazyload" data-aos="fade-up"
                data-aos-duration="400" data-aos-offset="60" data-aos-delay="800" />
        </label>
    </section>
    <!-- </div> -->
</body>
<script src="./javascript/events.js"></script>

</html>
