<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css">
    
    <link rel="stylesheet" href="./assets/fonts/now/stylesheet.css" />
    
  </head>

  <body>
    <div id="primnary_toast_container">
      <section
        id="sub_toast_container"
      >
      <div id="toastAlertMessage">
        <div id="toastFrontMessage"><img src="" id="toastImage" alt="" /></div>
        <div id="toastDescriptionMessage"></div>
      </div>
    </section>
    </div>
    <img
      src="./assets/_general/zestx_icon.svg"
      alt=""
      id="zestxlogoeditpage"
    />

    <section class="Main_Edit_Container">
      <h2 id="BackEditButton">
        <a href="#">RESET PASSWORD</a>
      </h2>
      <div class="UserEditContainer">
        <div class="form-label">
          <input
            type="password"
            name="password"
            id="reset_password"
            class="UserDetailsInput"
            required
          />
          <div class="floating">password</div>
        </div>

        <div class="form-label">
          <input
            type="password"
            name="confirm password"
            id="confirm_reset_password"
            class="UserDetailsInput"
            required
          />
          <div class="floating">confirm password</div>
        </div>

        <button id="ResetButton">reset</button>
      </div>
    </section>
    <script src="./javascript/reset.js"></script>
  </body>
</html>
