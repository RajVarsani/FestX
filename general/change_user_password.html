<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../styles/homepage_styles/user_section_styles/change_user_password.css" />
  <link rel="stylesheet" href="../assets/fonts/now/stylesheet.css" />
  <link rel="stylesheet" href="../styles/homepage_styles/user_section_styles/change_user_password_responsive.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.11/lottie.min.js"
    integrity="sha512-jbTBHn1aXqglu6As1bUWxdPYc9b1uMHtreBM30oW3HbNFDS/eO1n+f98l4qcmw2l7CAdjWSbu3wVjm9SKISOaw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" defer>
    </script>
</head>

<body>
  <img src="../assets/_general/zestx_icon.svg" alt="" id="zestxlogoeditpage" />

  <h2 id="back_edit_button_from_change_pswd_page">
    <img src="../assets/home_page/User_Profile/arrow_profile.svg" alt="back btn"
      id="back_btn_from_change_password_page" />
    <a href="#">Change Password</a>
  </h2>
  <section class="main_edit_container_edit_pswd">
    <div class="user_edit_container_change_password_page">
      <div class="form-label-change-password-page">
        <input type="password" name="current_password" id="current_password"
          class="user-datail-input-change-password-page" required />
        <div class="floating-labels-change-password-page">Current password</div>
      </div>

      <div class="form-label-change-password-page">
        <input type="password" name="password" id="new_password" class="user-datail-input-change-password-page"
          required />
        <div class="floating-labels-change-password-page">New password</div>
      </div>

      <div class="form-label-change-password-page">
        <input type="password" name="confirm password" id="confirm_new_password"
          class="user-datail-input-change-password-page" required />
        <div class="floating-labels-change-password-page">confirm New password</div>
      </div>

      <button id="UpdateButton">Update</button>
    </div>
    <div id="change_user_password_page_anim_container"></div>
  </section>
  <script src="../javascript/change_user_password_anim_include.js" defer></script>

</body>

</html>
