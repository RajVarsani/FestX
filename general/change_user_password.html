<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/change_user_password.css" />
    <link rel="stylesheet" href="../assets/fonts/now/stylesheet.css" />
    <link
      rel="stylesheet"
      href="../styles/change_user_password_responsive.css"
    />
  </head>
  <body>
    <img
      src="../assets/_general/zestx_icon.svg"
      alt=""
      id="zestxlogoeditpage"
    />

    <section class="Main_Edit_Container">
      <h2 id="BackEditButton">
        <img
          src="../assets/home_page/User_Profile/arrow_profile.svg"
          alt="back btn"
          id="back_btn_from_change_password_page"
        />
        <a href="#">Change Password</a>
      </h2>
      <div class="UserEditContainer">
        <div class="form-label">
          <input
            type="password"
            name="current_password"
            id="current_password"
            class="UserDetailsInput"
            required
          />
          <div class="floating">Current password</div>
        </div>

        <div class="form-label">
          <input
            type="password"
            name="password"
            id="new_password"
            class="UserDetailsInput"
            required
          />
          <div class="floating">New password</div>
        </div>

        <div class="form-label">
          <input
            type="password"
            name="confirm password"
            id="confirm_new_password"
            class="UserDetailsInput"
            required
          />
          <div class="floating">confirm New password</div>
        </div>

        <button id="UpdateButton">Update</button>
      </div>
    </section>
  </body>
</html>
