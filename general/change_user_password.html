<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../homepage_styles/user_section_styles/change_user_password.css"
    />
    <link rel="stylesheet" href="../fonts/now/stylesheet.css" />
    <link
      rel="stylesheet"
      href="../homepage_styles/user_section_styles/change_user_password_responsive.css"
    />
  </head>
  <body>
    <img src="../_general/zestx_icon.svg" alt="" id="zestxlogoeditpage" />

    <section class="main_edit_container_edit_pswd">
      <h2 id="back_edit_button_from_change_pswd_page">
        <img
          src="../home_page/User_Profile/arrow_profile.svg"
          alt="back btn"
          id="back_btn_from_change_password_page"
        />
        <a href="#">Change Password</a>
      </h2>
      <div class="user_edit_container_change_password_page">
        <div class="form-label-change-password-page">
          <input
            type="password"
            name="current_password"
            id="current_password"
            class="user-datail-input-change-password-page"
            required
          />
          <div class="floating-labels-change-password-page">
            Current password
          </div>
        </div>

        <div class="form-label-change-password-page">
          <input
            type="password"
            name="password"
            id="new_password"
            class="user-datail-input-change-password-page"
            required
          />
          <div class="floating-labels-change-password-page">New password</div>
        </div>

        <div class="form-label-change-password-page">
          <input
            type="password"
            name="confirm password"
            id="confirm_new_password"
            class="user-datail-input-change-password-page"
            required
          />
          <div class="floating-labels-change-password-page">
            confirm New password
          </div>
        </div>

        <button id="UpdateButton">Update</button>
        <div id="forgot_password_at_change_password_page">FORGOT PASSWORD?</div>
      </div>
    </section>
  </body>
</html>
