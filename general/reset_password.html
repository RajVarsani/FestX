<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../styles/homepage_styles/reset_password/reset_password.css"
    />
    <link rel="stylesheet" href="../assets/fonts/now/stylesheet.css" />
    <link
      rel="stylesheet"
      href="../styles/homepage_styles/reset_password/reset_password_responsive_1200.css"
    />
    <link
      rel="stylesheet"
      href="../styles/homepage_styles/reset_password/reset_password_responsive_800.css"
    />
    <link
      rel="stylesheet"
      href="../styles/homepage_styles/reset_password/reset_password_responsive_550.css"
    />
    <script src="./javascript/html_include.js"></script>
  </head>

  <body>
    <div id="primnary_toast_container">
      <section
        include_file_path="./general/toast.html"
        id="sub_toast_container"
      ></section>
    </div>
    <img
      src="../assets/_general/zestx_icon.svg"
      alt=""
      id="zestxlogoeditpage"
    />

    <section class="Main_Edit_Container">
      <h2 id="BackEditButton">
        <a href="#">RESET PASSWORD</a>
      </h2>
      <div class="UserEditContainer">
        <div class="form-label">
          <input
            type="password"
            name="password"
            id="reset_password"
            class="UserDetailsInput"
            required
          />
          <div class="floating">password</div>
        </div>

        <div class="form-label">
          <input
            type="password"
            name="confirm password"
            id="confirm_reset_password"
            class="UserDetailsInput"
            required
          />
          <div class="floating">confirm password</div>
        </div>

        <button id="ResetButton">reset</button>
      </div>
    </section>
    <script src="../javascript/reset_password.js"></script>
    <script src="../javascript/password_validator.js"></script>
    <script>
      includehtmlbyID("sub_toast_container");
    </script>
  </body>
</html>
