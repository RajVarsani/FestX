<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../assets/fonts/now/stylesheet.css">
    <link rel="stylesheet" href="../styles/user_profile.css">
</head>
<body>
    <section id="MainUserContainer">
        <h2 id="BackUserButton">
            <img src="../assets/home_page/User_Profile/arrow_profile.svg" alt="">
            <a href="#">Profile</a>
        </h2>
        <div id="UserContainer">
            <div class="UserLeftContainer">
                <input type="text" name="Name" id="name" class="UserDetailsInput" placeholder="Name">
                <input type="number" name="Phone Number" id="phone_number" class="UserDetailsInput" placeholder="Phone Number">
                <input type="email" name="Email" id="email" class="UserDetailsInput" placeholder="Email">
                <button id="EditButton">
                    EDIT
                    <img src="../assets/home_page/User_Profile/edit_pen.svg" alt="">
                 </button>
            </div>
            <div class="UserRightContainer"></div>
        </div>
    </section>
</body>
</html>
