<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="../assets/fonts/now/stylesheet.css" />
    <link rel="stylesheet" href="../styles/user_profile.css" />
    <link rel="stylesheet" href="../styles/user_profile_responsive.css" />
  </head>

  <body>
    <section id="MainUserContainer">
      <div id="profile_page_header">
        <img
          src="../assets/home_page/User_Profile/arrow_profile.svg"
          alt="back btn"
          id="back_btn_from_profile_details_page"
        />
        <a href="#">Profile</a>
        <img src="../assets/_general/zestx_icon.svg" alt="" id="zestxlogo" />
      </div>
      <div id="UserContainer">
        <div class="UserLeftContainer">
          <input
            type="text"
            name="Name"
            id="name"
            class="UserDetailsInput"
            placeholder="Name"
            disabled="disabled"
          />
          <input
            type="number"
            name="Phone Number"
            id="phone_number"
            class="UserDetailsInput"
            placeholder="Phone Number"
            disabled = "disabled"
          />
          <input
            type="email"
            name="Email"
            id="email"
            class="UserDetailsInput"
            placeholder="Email"
            disabled="disabled"
          />
          <button id="EditButton">
            EDIT
            <img
              src="../assets/home_page/User_Profile/edit_pen.svg"
              alt="edit"
            />
          </button>
          <button id="ChangePasswordButton">
            Change Password
            <img
              src="../assets/home_page/User_Profile/edit_pen.svg"
              alt="edit"
            />
          </button>
          <button id="LogoutButton">
            <img
              src="../assets/home_page/User_Profile/log_out.svg"
              alt="logout"
            />
          </button>
        </div>
        <div class="UserRightContainer">
          <div class="OngoingEvents">
            <h2>ongoing/upcoming Events You’ve participated</h2>
            <div id="OngoingEventsList"></div>
          </div>
          <div class="Pastevents">
            <h2>past Events You’ve participated</h2>
            <div id="PastEventsList"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
