<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../assets/fonts/now/stylesheet.css" />
  <link rel="stylesheet" href="../styles/homepage_styles/user_section_styles/user_profile_edit.css" />
  <link rel="stylesheet" href="../styles/homepage_styles/user_section_styles/user_profile_edit_responsive.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.11/lottie.min.js"
    integrity="sha512-jbTBHn1aXqglu6As1bUWxdPYc9b1uMHtreBM30oW3HbNFDS/eO1n+f98l4qcmw2l7CAdjWSbu3wVjm9SKISOaw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" defer>
    </script>
</head>

<body>
  <img src="../assets/_general/zestx_icon.svg" alt="" id="zestxlogoeditpage" />

  <h2 id="BackEditButton1">
    <img src="../assets/home_page/User_Profile/arrow_profile.svg" alt="back btn" id="back_btn_from_edit_profile_page" />
    <a href="#">Edit Profile</a>
  </h2>
  <section class="Main_Edit_Container">
    <div class="UserEditContainer">
      <div class="form-label">
        <input type="text" name="Name" id="edit_name" class="UserDetailsInput" required />
        <div class="floating">name</div>
      </div>
      <div class="form-label">
        <input type="number" name="Phone Number" id="edit_phone_number" class="UserDetailsInput" required />
        <div class="floating">Phone number</div>
      </div>

      <div class="form-label">
        <input type="text" name="Email" id="edit_email" class="UserDetailsInput" required />
        <div class="floating">Email</div>
      </div>

      <div class="form-label">
        <input type="password" name="password" id="password" class="UserDetailsInput" required />
        <div class="floating">password</div>
      </div>

      <button id="SaveButton">SAVE</button>
      <div id="forgot_password_at_edit_profile_page">FORGOT PASSWORD?</div>
    </div>
    <div id="user_edit_profile_anim_container"></div>
    
  </section>
  <script src="../javascript/user_edit_prtofile_anim_include.js" defer></script>
</body>

</html>
