<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Admin add user html</title>
    <link rel="stylesheet" href="../assets/fonts/now/stylesheet.css">

            </div>
            <div class="buttons_container">
                <button id="Add_user_button">

        </div>
