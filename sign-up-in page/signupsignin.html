<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Sign Up</title>
    <link rel="stylesheet" href="signInsignup.css">
    <link rel="stylesheet" href="../now/stylesheet.css">
</head>
<body>
    <section class="main">
        <div class="lol">

        </div>
        <div class="form-container">
            <h1>SIGN UP </h1>
            <form action="/" method="post">
                <input type="email" name="email" id="email" placeholder="E-MAIL">
                <input type="text" name="name" id="name" placeholder="NAME">
                <input type="number" name="mobile" id="mobile" placeholder="MOBILE NUMBER">
                <input type="password" name="password" id="password" placeholder="PASSWORD">
                <input type="password" name="confirmpassword" id="confirm" placeholder="CONFIRM PASSWORD">
                <button type="submit" class = "btn">CONTINUE</button>
            </form>
            <div>DON'T HAVE A ACCOUNT? <span>SIGN UP</span></div> 
        </div>
    </section>
</body>
</html>
